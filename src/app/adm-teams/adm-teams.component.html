<body>
  <div id="adm">Opções do admin
    <div class="but-row">
      <button mat-raised-button (click)="createProject()">Criar projeto</button>
      <button mat-raised-button>Importar planilha</button>
    </div>
    <div class="but-row">
      <button mat-raised-button (click)="checkStages()">Fases da Fetin</button>
      </div>
  </div>

  <mat-accordion>
    <div class="dados">
      <mat-expansion-panel id="mat1" (opened)="panelOpenState = true" (closed)="panelOpenState = false" class="space">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Projetos cadastrados
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let team of teams_names; let i = index">
          <p> • {{teamIds[i]}}: {{ team }}</p>
        </div>
      </mat-expansion-panel>

      <mat-expansion-panel id="mat2" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Atualizar dados
          </mat-panel-title>
        </mat-expansion-panel-header>
          <button mat-button [matMenuTriggerFor]="teamMenu">{{ selectedTeam }}</button>
          <mat-menu #teamMenu="matMenu">
            <button *ngFor="let team of teams_names; let i = index" 
            mat-menu-item (click)="selectTeam(team, i)">{{ team }}</button>
          </mat-menu>
          <div class="bot">
        <button mat-raised-button color="fetincolor" (click)="updateData()">Submeter</button>
      </div>
      </mat-expansion-panel>
      <div class="spinner">
        <mat-progress-spinner
          *ngIf = "loading"
          [color]="color"
          [mode]="mode">
        </mat-progress-spinner>
        <p *ngIf="errorAt" class="erro">Um erro ocorreu ao obter os dados. Por favor, tente novamente! </p>
      </div>
    </div>
  </mat-accordion>
  <div class="bot2">
    <button mat-raised-button (click)="goBack()">Voltar</button>
    <div class="spinner">
    <mat-progress-spinner *ngIf= "loading2" [color]="color" [mode]="mode">
    </mat-progress-spinner>
    </div>
</div>
</body>
